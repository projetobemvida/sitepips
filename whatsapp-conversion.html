<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando para WhatsApp - PIPS Pegue Monte</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FFB6C1 0%, #7FDBDA 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            position: relative;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #7FDBDA, #FFB6C1);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .countdown-container {
            margin: 2rem 0;
        }

        .countdown-text {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .countdown-number {
            font-size: 4rem;
            font-weight: bold;
            color: #7FDBDA;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: countdownPulse 1s ease-in-out;
            display: inline-block;
            min-width: 80px;
        }

        @keyframes countdownPulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .whatsapp-icon {
            width: 60px;
            height: 60px;
            background: #25D366;
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .whatsapp-icon svg {
            width: 35px;
            height: 35px;
            fill: white;
        }

        .loading-bar {
            width: 100%;
            height: 6px;
            background: #f0f0f0;
            border-radius: 3px;
            margin: 2rem 0;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #7FDBDA, #FFB6C1);
            border-radius: 3px;
            animation: loadingProgress 5s linear;
            transform-origin: left;
        }

        @keyframes loadingProgress {
            from {
                transform: scaleX(0);
            }
            to {
                transform: scaleX(1);
            }
        }

        .message {
            color: #666;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        .decorative-elements {
            position: absolute;
            top: -20px;
            right: -20px;
            width: 40px;
            height: 40px;
            background: #FFB6C1;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 3s ease-in-out infinite;
        }

        .decorative-elements:nth-child(2) {
            top: auto;
            bottom: -15px;
            left: -15px;
            background: #7FDBDA;
            animation-delay: 1.5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .countdown-number {
                font-size: 3rem;
            }
        }
    </style>
</head>

    <script>
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            // Trigger animation
            countdownElement.style.animation = 'none';
            countdownElement.offsetHeight; // Trigger reflow
            countdownElement.style.animation = 'countdownPulse 1s ease-in-out';
            
            if (countdown <= 0) {
                clearInterval(timer);
